{% extends 'base.html' %}

{% block content %}

<h1>Snake List</h1>

  {% for snake in snakes %}
    <div class="card">
      <a href="{% url 'detail' snake.id %}">
        <div class="card-content">
          <span class="card-title">{{ snake.name }}</span>
          <p>Breed: {{ snake.breed }}</p>
          <p>Description: {{ snake.description }}</p>
          {% if snake.age > 0 %}
            <p>Age: {{ snake.age }}</p>
          {% else %}
            <p>Age: Baby Snake</p>
          {% endif %}
        </div>
      </a>
    </div>
  {% endfor %}

{% endblock %}
