{% extends 'base.html' %}

{% block content %}

{% if object_list.count == 0 %}
    <h3 class="red-text">There are no Toys</h3>
    <a href="{% url 'toys_create' %}">Add a Toy</a>
{% else %}
    {% for toy in object_list %}
    <div class="card">
        <a href="{% url 'toys_detail' toy.id %}">
            <div class="card-content">
                <span class="card-title">A <span class="{{toy.color.lower}}-text">{{toy.color}}</span> {{ toy.name }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
{% endif %}

{% endblock %}
